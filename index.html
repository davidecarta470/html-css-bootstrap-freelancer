<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
  <div class="container">
    <header class="row">
      <div class="col-6 bg-secondary height">
        <div class="col-4 height-small bg-warning"></div>
      </div>
      <div class="col-6 bg-secondary height d-none d-sm-block">
        <div class="row ">
          <div class="col-3 height-small bg-warning"></div>
          <div class="col-2 height-small bg-info"></div>
          <div class="col-2 height-small bg-success"></div>
        </div>
      </div>
      <div class="col-6 bg-secondary height d-sm-none ">
        <div class="col-1 offset-11 height-small bg-warning"></div>
      </div>
    </header>
    <main>
      <div class="row jumbotrone height-big bg-primary">
        <div class="col-sm-5 ">
          <div class="row">
            <div class="col-sm-12 height-middle bg-warning"></div>
          </div>
          <div class="row">
            <div class="col-sm-12 height-small bg-info"></div>
          </div>
          <div class="row">
            <div class="col-sm-12 height-small bg-light"></div>
          </div>
        </div>
      </div>
      <!-- section one -->
      <section>
        <div class="container">
          <div class="row  ">
            <div class="col-sm-4 height-middle bg-warning"></div>
          </div>
          <div class="row ">
            <div class="col-sm-4 height-middle bg-danger"></div>
            <div class="col-sm-4 height-middle bg-warning"></div>
            <!-- wrap -->
            <div class="w-100 d-lg-none"></div>
            <!-- ***** -->
            <div class="col-sm-4 height-middle bg-light"></div>
            <div class="col-sm-4 height-middle bg-success"></div>
            <!-- wrap -->
            <div class="w-100  d-lg-none"></div>
            <!-- ***** -->
            <div class="col-sm-4 height-middle bg-info"></div>
            <div class="col-sm-4 height-middle bg-warning"></div>
          </div>
        </div>
      </section>
      <!-- section two -->
      <section>
        <div class="row bg-light">
          <div class="row">
            <div class="col-sm-4 height-middle bg-warning"></div>
          </div>
          <div class="row">
            <div class="col-sm-4 height-middle bg-danger"></div>
            <div class="col-sm-4 height-middle bg-warning"></div>
          </div>
          <div class="row">
            <div class="col-sm-1 height-small bg-success"></div>
          </div>
        </div>
      </section>
      <!-- section third -->
      <section>
        <div class="row bg-light">
          <div class="row">
            <div class="col-sm-4 height-middle bg-warning"></div>
          </div>
          <div class="row">
            <div class="col-sm-8 height-middle bg-danger"></div>
          </div>
          <div class="row">
            <div class="col-sm-1 height-small bg-success"></div>
          </div>
      </section>

      <!-- footer -->
      <footer>
        <div class="row ">
          <div class="row ">
            <div class="col-sm-3 height-middle bg-warning"></div>
            <div class="col-sm-3 height-middle bg-secondary"></div>
            <div class="col-sm-3 height-middle bg-danger"></div>
          </div>
          <div class="row">
            <div class="col-sm-3 height bg-danger"></div>
          </div>
        </div>
      </footer>
    </main>
  </div>  
</html>
